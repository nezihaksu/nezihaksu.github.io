<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced AI/ML Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="hero">
    <div class="intro">
      <h1>Your Name</h1>
      <p class="title">AI/ML Engineer & Data Scientist</p>
      <p class="summary">Building intelligent systems end-to-end: from data ingestion to model deployment.</p>
      <div class="btn-group">
        <button onclick="showSection('data')" class="neon-btn">Data Explorer</button>
        <button onclick="showSection('train')" class="neon-btn">Model Trainer</button>
        <button onclick="showSection('ai')" class="neon-btn">AI Demo</button>
      </div>
    </div>
  </header>

  <main>
    <section id="data" class="content-section">
      <h2>Data Explorer</h2>
      <canvas id="dataChart" width="500" height="300"></canvas>
    </section>
    <section id="train" class="content-section">
      <h2>Model Trainer</h2>
      <canvas id="trainChart" width="500" height="300"></canvas>
    </section>
    <section id="ai" class="content-section">
      <h2>AI Model Predictions</h2>
      <canvas id="aiChart" width="500" height="300"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
